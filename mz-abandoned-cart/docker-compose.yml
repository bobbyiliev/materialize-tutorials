version: '3.7'
services:
  materialized:
    image: materialize/materialized:v0.16.0
    init: true
    command: -w2 --disable-telemetry
    ports:
      - 6875:6875
  mysql:
    image: debezium/example-mysql:1.7
    ports:
     - 3306:3306
    environment:
     - MYSQL_ROOT_PASSWORD=debezium
     - MYSQL_USER=mysqluser
     - MYSQL_PASSWORD=mysqlpw
  redpanda:
    image: docker.vectorized.io/vectorized/redpanda:v21.10.1
    command:
     - redpanda start
     - --overprovisioned
     - --smp 1
     - --memory 1G
     - --reserve-memory 0M
     - --node-id 0
     - --check=false
     - --kafka-addr 0.0.0.0:9092
     - --advertise-kafka-addr redpanda:9092
     - --pandaproxy-addr 0.0.0.0:8082
     - --advertise-pandaproxy-addr redpanda:8082
     - "--set redpanda.enable_transactions=true"
     - "--set redpanda.enable_idempotence=true"
    ports:
     - 9092:9092
     - 8081:8081
     - 8082:8082
  debezium:
    image: debezium/connect:1.7
    environment:
      BOOTSTRAP_SERVERS: redpanda:9092
      GROUP_ID: 1
      CONFIG_STORAGE_TOPIC: connect_configs
      OFFSET_STORAGE_TOPIC: connect_offsets
      KEY_CONVERTER: io.confluent.connect.avro.AvroConverter
      VALUE_CONVERTER: io.confluent.connect.avro.AvroConverter
      CONNECT_KEY_CONVERTER_SCHEMA_REGISTRY_URL: http://redpanda:8081
      CONNECT_VALUE_CONVERTER_SCHEMA_REGISTRY_URL: http://redpanda:8081
    depends_on: [redpanda]
    ports:
      - 8083:8083
  loadgen:
    build: loadgen_redpanda
    depends_on: [mysql, debezium, redpanda]
  mzcli:
    image: materialize/cli
